/**
 * Fabric 1.19.4 Loader Module
 * Builds narrativecraft-fabric-1.19.4-{version}.jar
 */
plugins {
    id 'multiloader-loader'
    id 'fabric-loom'
}

// Use version-specific common for MC 1.19.x
useCommonMc119()

// Version-specific properties for MC 1.19.4
def mcVersion = rootProject.mc_1194_version
def fabricLoaderVersion = rootProject.mc_1194_fabric_loader
def fabricApiVersion = rootProject.mc_1194_fabric_api

repositories {
    mavenLocal()
    maven { url 'https://maven.kosmx.dev/' }
    maven { url = "https://repo.redlance.org/public" }
}

dependencies {
    minecraft "com.mojang:minecraft:${mcVersion}"
    mappings loom.layered {
        officialMojangMappings()
        parchment("org.parchmentmc.data:parchment-${mc_1194_parchment_mc}:${mc_1194_parchment}@zip")
    }
    modImplementation "net.fabricmc:fabric-loader:${fabricLoaderVersion}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabricApiVersion}"

    // Version-specific compat module
    implementation project(':compat-mc119x')

    compileOnly("io.github.kosmx.emotes:emotesAPI:${emotesAPI_version}") {
        exclude group: 'com.google.guava', module: 'guava'
    }
    compileOnly("io.github.kosmx.emotes:emotesServer:${emotesAPI_version}") {
        exclude group: 'com.google.guava', module: 'guava'
    }
    compileOnly("io.github.kosmx.emotes:emotesMc:${emotesAPI_version}") {
        exclude group: 'com.google.guava', module: 'guava'
    }
    include(implementation "com.bladecoder.ink:blade-ink:${blade_ink_version}")
}

loom {
    def aw = project(':common').file("src/main/resources/${mod_id}.accesswidener")
    if (aw.exists()) {
        accessWidenerPath.set(aw)
    }
    mixin {
        defaultRefmapName.set("${mod_id}.refmap.json")
    }
    runs {
        client {
            client()
            setConfigName('Fabric 1.19.4 Client')
            ideConfigGenerated(true)
            runDir('runs/client')
        }
        server {
            server()
            setConfigName('Fabric 1.19.4 Server')
            ideConfigGenerated(true)
            runDir('runs/server')
        }
    }
}

// Custom JAR naming for version identification
tasks.named('jar') {
    archiveBaseName = "${mod_id}-fabric-1.19.4"
}

tasks.named('remapJar') {
    archiveBaseName = "${mod_id}-fabric-1.19.4"
}
