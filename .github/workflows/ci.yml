# NarrativeCraft CI Pipeline
# Runs on push and pull requests to prevent regressions
# Multi-version matrix: builds all 5 supported MC versions

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

# Cancel previous runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build matrix for all supported Minecraft versions
  build:
    name: Build ${{ matrix.loader }}-${{ matrix.mc_version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - loader: fabric
            mc_version: "1.19.4"
            module: "fabric-1.19.4"
          - loader: fabric
            mc_version: "1.20.6"
            module: "fabric-1.20.6"
          - loader: fabric
            mc_version: "1.21.11"
            module: "fabric-1.21.11"
          - loader: neoforge
            mc_version: "1.20.6"
            module: "neoforge-1.20.6"
          - loader: neoforge
            mc_version: "1.21.11"
            module: "neoforge-1.21.11"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build ${{ matrix.module }}
        run: ./gradlew --no-daemon :${{ matrix.module }}:build

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.loader }}-${{ matrix.mc_version }}-build
          path: ${{ matrix.module }}/build/libs/*.jar
          retention-days: 14
          if-no-files-found: error

  # Code quality checks (run once, not per-version)
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Run Spotless check
        run: ./gradlew --no-daemon spotlessCheck
        continue-on-error: false

      - name: Run common tests
        run: ./gradlew --no-daemon :common:test

      - name: Run i18n validation
        run: ./gradlew --no-daemon :common:i18nCheck
